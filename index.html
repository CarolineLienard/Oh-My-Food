<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Lienard | Oh My Food</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb2a778c36.js" crossorigin="anonymous" defer></script> 
  </head>
  <body>
    <header class="header">
        <a href="#"><img src="./assets/logo/ohmyfood@2x.svg" alt=""/></a>
    </header>

    <section class="location-section">
        <i class="fa-solid fa-location-dot"></i>
        <span>Paris, Belleville</span>
    </section>

    <section class="exploration-section">
        <h1>Réservez le menu qui vous convient</h1>
        <span>Découvez des restaurants d'exception, sélectionnez par nos soins.</span>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="detail-section">
        <span class="detail-section__title">Fonctionnement</span>
            
        <div class="detail-section__container">    
            <div class="detail-section__container-button">
                <span class="detail-section__container-button-number">1</span>
                <i class="detail-section__container-button-icon fa-solid fa-mobile-screen-button"></i>
                <span class="detail-section__button-title">Choisissez un restaurant</span>
            </div>

            <div class="detail-section__container-button">
                <span class="detail-section__container-button-number">2</span>
                <i class="detail-section__container-button-icon fa-solid fa-list-ul"></i>
                <span class="detail-section__container-button-title">Composez votre menu</span>
            </div>

            <div class="detail-section__container-button">
                <span class="detail-section__container-button-number">3</span>
                <i class="detail-section__container-button-icon fa-solid fa-store"></i>
                <span class="detail-section__container-button-title">Dégustez au restaurant</span>
            </div>
        </div>    
    </section>

  </body>
</html>
